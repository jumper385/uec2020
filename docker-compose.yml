version: '3'

services:

    web:
        build: ./web
        expose: 
            - "3000"
        volumes:
            - "./web/src:/app/src"
        restart: unless-stopped
        networks:
            - default
    
    auth:
        build: ./authapi
        volumes:
            - "./authapi:/app"
        restart: unless-stopped
        networks: 
            - default

    proxy:
        build: ./nginx
        ports:
            - '5000:80'
        volumes:
            - "proxy:/etc/nginx/conf.d"
        restart: unless-stopped
        networks:
            - default

    db:
        image: mongo
        expose: 
            - "27017"
        volumes:
            - "mongodb:/data/db"
        networks:
            - default

volumes:
    proxy: 
    mongodb: 

networks:
    default:
        driver: bridge
